<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizdraft - 사업 아이디어 입력</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">Bizdraft</div>
        </header>
        
        <!-- Main Card -->
        <div class="main-card">
            <div class="main-heading">숨어있는<br>내 <span class="highlight">창업지원금</span> 찾기</div>
            <div class="sub-text"><span class="highlight">사업(창업)아이디어</span>를 알려주세요!</div>
            
            <input type="text" class="input-field" placeholder="사업(창업) 아이디어를 간단하게 적어주세요.">
            
            <a href="loading.html" class="action-button">찾아보기</a>

            <div class="action-button secondary-button">추가 아이디어가 필요하신가요? 제안 받아보기</div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
